name: Build and Deploy

on:
  push:
    braches:
      - main
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install packages
      run: npm ci

    - name: Bundle
      run: npm run build

    - name: Deploy
      uses: JavesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist

      